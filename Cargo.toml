[package]
name = "hyper-socks"
version = "0.1.2"
authors = ["Steven Fackler <sfackler@palantir.com>"]
license = "MIT/Apache-2.0"
description = "SOCKS proxy support for Hyper clients"
repository = "https://github.com/sfackler/rust-hyper-socks"
documentation = "https://sfackler.github.io/rust-hyper-socks/doc/v0.1.2/hyper_socks"
readme = "README.md"

[dependencies]
socks = "0.2"
hyper = { version = ">= 0.7, < 0.9", default_features = false, git = "https://github.com/hyperium/hyper", rev = "80f012321e7371787d22e6237049842274f87331" }

[dev-dependencies]
hyper = { version = ">= 0.7, < 0.9", git = "https://github.com/hyperium/hyper", rev = "80f012321e7371787d22e6237049842274f87331"}  # to pick up openssl stuff
